name             = prep_api
author           = Lucas Ansei <lucastakushi@hotmail.com.com>
abstract         = PREP API
license          = AGPL_3
copyright_holder = AppCivico
copyright_year   = 2019

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = Readme

[Test::Perl::Critic]
critic_config = perlcritic.rc

[Test::Compile]
[Test::Kwalitee]
[Test::DistManifest]
[Test::EOL]
[Test::CPAN::Meta::JSON]
[Test::NoTabs]
[Test::UnusedVars]

[MetaTests]

[MinimumPerl]
perl = 5.014002

[AutoVersion]
format = {{ cldr('yyyyMMdd') }}

[ManifestSkip]

[Encoding]
encoding = bytes
match    = \.jpg$

[ReadmeAnyFromPod]
filename = README
type     = text

[AutoPrereqs]

[Prereqs]
App::Sqitch                            = 0.9996
App::ForkProve                         = 0
DBD::Pg                                = 0
DBIx::Class::TimeStamp                 = 0
DBIx::Class::PassphraseColumn          = 0
DBIx::Class::InflateColumn::Serializer = 0
Mojolicious::Plugin::Authorization     = 0

[PruneFiles]
match = ^cover_db/

[Run::BeforeBuild]
run = rm -f Makefile.PL

[Run::AfterBuild]
run = cp %d/Makefile.PL ./
run = ( type 'ctags' >/dev/null && ctags -R ./lib ./script ) || exit 0
run = ( (git status --porcelain | grep 'M Makefile.PL' && git add Makefile.PL || git status --porcelain | grep 'M tags' && git add tags ) && git commit -m 'auto-committed by Dist::Zilla') || echo Nothing to auto-commit.
